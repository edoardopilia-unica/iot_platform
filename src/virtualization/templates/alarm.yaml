schemas:
  common_fields:
    _id: str
    type: str
    profile:
      zone_id: str
      trigger_cause: str #"temp", "smoke", "flame", "manual"
      start_time: datetime
    metadata:
      created_at: datetime
      updated_at: datetime

  entity:
    data:

      end_time: datetime  # If null => ongoing alarm

  validations:
    mandatory_fields:
      root: 
        - _id
        - type
      profile: 
        - zone_id
        - trigger_cause
        - start_time
      metadata: 
        - created_at
        - updated_at

  type_constraints:
    trigger_cause:
      type: str
      enum: ["temp", "smoke", "flame", "manual"]

    initialization:
      active: true